          @Example false
        type: boolean
      name:
        description: |-
          Name of the backup target
          @Example "daily-backup-s3"
        type: string
      region:
        description: |-
          AWS region (required for S3 type)
          @Example "us-east-1"
        type: string
      secretKey:
